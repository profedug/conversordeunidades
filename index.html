<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão de Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão de Unidades</h1>
        <label for="grandeza">Selecione a Grandeza:</label>
        <select id="grandeza">
            <option value="massa">Massa</option>
            <option value="comprimento">Comprimento</option>
            <option value="capacidade">Capacidade</option>
            <option value="volume">Volume</option>
            <option value="tempo">Tempo</option>
        </select>

        <div class="conversor">
            <input type="number" id="valorEntrada" placeholder="Digite o valor">
            <select id="unidadeEntrada"></select>
            <span>para</span>
            <input type="number" id="valorSaida" placeholder="Resultado" disabled>
            <select id="unidadeSaida"></select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
